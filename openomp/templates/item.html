{% extends "base.html" %}

{% block content %}
<div class="container col-md-8">

    <!-- Item oveview -->
    <div class="row pt-5">
        <div class="col-sm-3">
            <a class="card-body p-0">
                <img class="card-img" style="border-radius: 16px;" src="data:;base64,{{ get_thumbnail(item) }}" alt="Card image cap"/>
            </a>
        </div>
        <div class="col-sm-9">
            <div class="card-title pb-0 pt-1" style="font-size: 1.25rem; margin-bottom: 1px;">{{ item.title }}</div>
            <div style="font-size: 0.9rem;">By <a style="color:black" href="{{ url_for('user', id=user.id) }}">{{ user.username }}</a></div>
            <div class="mt-3" style="font-size: 0.9rem;">{{ item.short_description }}</div>
            <a href="{{ url_for('new_message', receiver_id=user.id) }}">
                <button class="btn btn-success mt-3">Chat with Creator</button>
            </a>        
        </div>   
    </div>

    <!-- Tabs -->
    <div class="mt-5">
        <!-- Tab list -->
        <ul class="nav nav-tabs mt-3" id="myTab" role="tablist">
            <li class="nav-item active">
                  <a style="font-size: small; color: black;" class="nav-link active" id="home-tab" data-toggle="tab" href="#description" role="tab" aria-controls="description" aria-selected="true">Description</a>
            </li>
            <li class="nav-item ml-2">
                <a style="font-size: small; color: black;" class="nav-link" id="home-tab" data-toggle="tab" href="#requirements" role="tab" aria-controls="requirements" aria-selected="false">Requirements</a>
          </li>
        </ul>
        <!-- Tab content -->
        <div class="tab-content mb-4" id="myTabContent">
            <div class="tab-pane fade show active" id="description" role="tabpanel" aria-labelledby="description-tab">
                <p class="mb-3 mt-2" style="font-size:0.9rem;">{{ item.long_description }}</p>
            </div>
            <div class="tab-pane fade" id="requirements" role="tabpanel" aria-labelledby="requirements-tab">
                <p class="mb-3 mt-2" style="font-size:0.9rem;">Elo</p>
            </div>
        </div>
    </div>  

</div>
{% endblock content %}
